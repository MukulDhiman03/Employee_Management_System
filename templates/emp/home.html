<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home</title>
</head>

<body>

    {% include 'emp/navbar.html' %}
    <h1 class="text-center">Employee Management</h1>
    <h1 class="text-center">List Of Employees</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th># S.no</th>
                                    <th>Name</th>
                                    <th>EMp Id</th>
                                    <th>Phone</th>
                                    <th>Department</th>
                                    <th>Address</th>
                                    <th>Working</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for e in emps %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{e.name}}</td>
                                    <td>{{e.emp_id}}</td>
                                    <td>{{e.phone}}</td>
                                    <td>{{e.department}}</td>
                                    <td>{{e.address}}</td>
                                    <td>{{e.working}}</td>
                                    <td>
                                        <a href="/emp/delete-emp/{{e.id}}" class="btn btn-danger btn-sm">
                                            Delete
                                        </a>
                                        <a href="/emp/update-emp/{{e.id}}" class="btn btn-dark btn-sm">
                                            Update
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
