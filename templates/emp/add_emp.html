<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Employee</title>
</head>

<body>

    {% include 'emp/navbar.html' %}
    <h1 class="text-center">Add Employee</h1>


    <div class="container  bg-dark">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form action="/emp/add-emp" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Employee Name</label>
                                <input id="name" name="emp_name" type="text" class="form-control"
                                    placeholder="Enter employee name">
                            </div>
                            <div class="mb-3">
                                <label for="id">Employee Id</label>
                                <input id="id" type="text" name="emp_id" class="form-control"
                                    placeholder="Enter employee id">
                            </div>
                            <div class="mb-3">
                                <label for="phone">Phone Number</label>
                                <input id="phone" type="tel" name="emp_phone" class="form-control"
                                    placeholder="Enter employee phone number">
                            </div>
                            <div class="mb-3">
                                <label for="working">Address</label>
                                <textarea id="address" type="text" name="emp_address" rows="4" cols="50"
                                    class="form-control"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="working">Working</label>
                                <input id="working" type="checkbox" name="emp_working" class="form-check">
                            </div>
                            <div class="mb-3">
                                <label for="department">Department</label>
                                <select id="department" class="form-control" name="emp_department">
                                    <option value="CSE">CSE</option>
                                    <option value="Mechanical">Mechanical</option>
                                    <option value="Electrical">Electrical</option>
                                </select>
                            </div>
                    </div>
                    <div class="container text-center">
                        <button class="btn  btn-primary">
                            Add Employee
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
